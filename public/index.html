<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Permanent+Marker&display=swap" rel="stylesheet">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/8cc5957ab6.js" crossorigin="anonymous"></script>

    <title>Mobile Store</title>

    <style>
      .body-cyrcle{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: #000;
      }

      .cyrcle{
        position: relative;
        top: 18rem;
        left: 13rem;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        width: 600px;
        height: 600px;
        filter: url(#wawy) blur(1px);
      }

      @media screen and (max-width: 810px){
        .cyrcle{ 
          width: 400px;
          height: 400px;
          left: 10rem;
          top: 14rem;
        }
      }

      @media screen and (max-width: 500px){
        .cyrcle{
          display: none;
        }
      }      

      .cyrcle:before{
        content: '';
        position: absolute;
        top: 100px;
        left: 100px;
        right: 100px;
        bottom: 100px;
        border: 20px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 50px #0f0, inset 0 0 50px #0f0;
        -webkit-box-reflect: below 10px linear-gradient(transparent, transparent,#0002);
        animation: animate 5s linear infinite;
      }

      .cyrcle:after{
        content: '';
        position: absolute;
        top: 100px;
        left: 100px;
        right: 100px;
        bottom: 100px;
        border: 20px solid #fff;
        border-radius: 50%;
        box-shadow: 0 0 10px #fff, inset 0 0 20px #fff;
      }


      @keyframes animate{
        0% {box-shadow: 0 0 50px #0f0, inset 0 0 50px #0f0; filter: hue-rotate(0deg);}
        20% {box-shadow: 0 0 60px #0f0, inset 0 0 60px #0f0;}
        40% {box-shadow: 0 0 40px #0f0, inset 0 0 40px #0f0;}
        60% {box-shadow: 0 0 80px #0f0, inset 0 0 80px #0f0;}
        80% {box-shadow: 0 0 100px #0f0, inset 0 0 100px #0f0;}
        100% {box-shadow: 0 0 50px #0f0, inset 0 0 50px #0f0; filter: hue-rotate(360deg);}
      }

      svg{
        width: 0;
        height: 0;
      }

      .content-cyrcle{
        position: relative;
        top: 3rem;
        left: 25rem;
        display: grid;
        justify-content: center;
        align-items: center;
        transform: translate(-50%, -50%);
        -ms-transform: translate(-50%, -50%);
        color: white;
        z-index: 10;         
      }

      
      @media screen and (max-width: 810px){
        .content-cyrcle{
          font-size: 1rem;
          top: 7rem;
          left: 15rem;
          top: 2.7rem;
        }
      }

      @media screen and (max-width: 500px){
        .content-cyrcle{
          font-size: 1rem;
          top: 1rem;
          left: 2rem;
        }
      }
      
      @media screen and (max-width: 810px){
        .content-cyrcle h1{  
          font-size: 1rem;
        }
      }

      .content-cyrcle .logo{
        font-weight: 800;
        padding-left: 4.5rem;  
      }

      @media screen and (max-width: 810px){
        .content-cyrcle .logo{
          display: none;
        }
      } 

      .smaller{
        font-size: 15px;
        font-weight: 600;
        margin-left: 3px;
      }
    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <div class="body-cyrcle">
      <div class='content-cyrcle'>
        <h1 class='logo'>/<small>/</small><small class='smaller'>/</small></h1>
        <h1 class='text'>Mobile Store</h1>
      </div>          
      <div class='cyrcle'></div>                      
      <svg>
        <filter id='wawy'>
          <feTurbulence x='0' y='0' baseFrequency='0.009' numOctaves='5' seed='2'>
            <animate attributeName='baseFrequency' dur='60s' values='0.02;0.005;0.02' repeatCount='indefinite'/>
          </feTurbulence>
          <feDisplacementMap in='SourceGraphic' scale='30'>
          </feDisplacementMap>
        </filter>
      </svg>
    </div>
    
  </body>
</html>
